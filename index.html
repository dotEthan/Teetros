<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Teetros: Factory of the Future</title>
</head>
<body>
  <div class="background">
    <div class="gameboard">
      <div class="top">
        <button class='top__start'>Start Game</button>
        <div class="top__right">
          <button class='top__stop'>Stop Game</button>
          <button class='top__stop'>Reset High Score</button>
        </div>
      </div>
      <div class="scoreboard">
        <div class="scoreboard__each">
          <div class='score__text'>Score</div>
          <div class='score'></div>
        </div>
        <div class="scoreboard__each">
          <div class='score__text'>High Score</div>
          <div class='topscore'>0</div>
        </div>
        <div class="scoreboard__each">
          <div class='score__text'>Speed</div>
          <div class='speed'>0</div>
        </div>
      </div>
      <div class="next">
        <div class="next__pic">
          <div class="next__each t"></div>
          <div class="next__each o"></div>
          <div class="next__each i"></div>
          <div class="next__each j"></div>
          <div class="next__each l"></div>
          <div class="next__each s"></div>
          <div class="next__each z"></div>
        </div>
        <div class="next__text">Next</div>
      </div>
      <canvas id='teetros' width="240" height="400"></canvas>
      <div class='hboard'>Game Over</div>
      <div class="footer">
        <div id="left" class="footer__each reverse"><i class="fa fa-play"></i></div>
        <div id="rotate-left" class="footer__each"><i class="fa fa-undo"></i></div>
        <div id="down" class="footer__each"><i class="fa fa-chevron-circle-down"></i></div>
        <div id="rotate-right" class="footer__each reverse"><i class="fa fa-undo"></i></div>
        <div id="right" class="footer__each">
          <i class="fa fa-play"></i>
        </div>
        <div class="each--text">Left <span class="letters">[D]</span></div>
        <div class="each--text">Rotate <span class="letters">[Q]</span></div>
        <div class="each--text">Down <span class="letters">[D]</span></div>
        <div class="each--text">Rotate <span class="letters">[E]</span></div>
        <div class="each--text">Right <span class="letters">[S]</span></div>
      </div>
    </div>
  </div>  
  <script
</body>
</html>
